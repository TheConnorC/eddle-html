<!DOCTYPE html>
<html>
    <head>
        <title> Eddle</title>
        <link rel="stylesheet" href="eddle.css">
    </head>
    <body>
        <div class="header" >
            <div class="left-section">
                <img class="info-icon" src="images/info-icon.png">
                <img class="isfl-logo" src="images/ISFLlogo.png">
            </div>
            <div class="middle-section"></div>
            <div class="right-section">
                <img class="github-icon" src="images/snorlaxglasses.png">
            </div>
        </div>
        <div class="eddle" >
            <div>
                Eddle
            </div>
        </div>
        <div class="description-title" >
            <div>
                ISFL PLAYER GUESSING GAME
            </div>
        </div>
        <div class="guesses" >
            0 of 8 guesses
        </div>
        <div class="container">
            <input class="search-bar" type="text" placeholder="Enter a name">
        </div>
        <div class="table-container" >
            <table>
                <tr>
                    <th>Player Name</th>
                    <th>Team</th>
                    <th>Position</th>
                    <th>Season</th>
                    <th>Number</th>
                </tr>
                <tr>
                    <td id="box1"></td>
                    <td id="box2"></td>
                    <td id="box3"></td>
                    <td id="box4"></td>
                    <td id="box5"></td>
                </tr>
                <tr>
                    <td id="box6"></td>
                    <td id="box7"></td>
                    <td id="box8"></td>
                    <td id="box9"></td>
                    <td id="box10"></td>
                </tr>
                <tr>
                    <td id="box11"></td>
                    <td id="box12"></td>
                    <td id="box13"></td>
                    <td id="box14"></td>
                    <td id="box15"></td>
                </tr>
                <tr>
                    <td id="box16"></td>
                    <td id="box17"></td>
                    <td id="box18"></td>
                    <td id="box19"></td>
                    <td id="box20"></td>
                </tr>
                <tr>
                    <td id="box21"></td>
                    <td id="box22"></td>
                    <td id="box23"></td>
                    <td id="box24"></td>
                    <td id="box25"></td>
                </tr>
                <tr>
                    <td id="box26"></td>
                    <td id="box27"></td>
                    <td id="box28"></td>
                    <td id="box29"></td>
                    <td id="box30"></td>
                </tr>
                <tr>
                    <td id="box31"></td>
                    <td id="box32"></td>
                    <td id="box33"></td>
                    <td id="box34"></td>
                    <td id="box35"></td>
                </tr>
                <tr>
                    <td id="box36"></td>
                    <td id="box37"></td>
                    <td id="box38"></td>
                    <td id="box39"></td>
                    <td id="box40"></td>
                </tr>
            </table>
        </div>
    </body>
</html>
